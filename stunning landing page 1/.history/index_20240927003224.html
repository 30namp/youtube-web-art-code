<script>
  let title = document.querySelector(".hero-title");
  let titleCursor = document.querySelector(".hero-title-cursor");
  let defaultText = title.innerHTML;
  let textComplete = " Group!";
  let counter = 0;
  let direction = 1;
  setInterval(() => {
    if (counter == -1) direction = 1;
    if (counter == textComplete.length + 4) direction = -1;

    counter += direction;

    let text = defaultText;
    for (let i = 0; i < counter && i < textComplete.length; i++)
      text += textComplete[i];

    title.innerHTML = text;
  }, 200);

  setInterval(() => {
    titleCursor.classList.toggle("bg-slate-800");
  }, 600);
</script>
