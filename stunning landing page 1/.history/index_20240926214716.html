<script>
  let title = document.querySelector(".hero-title");
  let defaultText = title.innerHTML;
  let textCompletter = " YT Group";
  let counter = 0;
  let direction = 1;
  setInterval(() => {
    if (counter == -1) direction = 1;
    if (counter == textCompletter.length) direction = -1;

    counter += direction;

    let text = defaultText;
    for (let i = 0; i < counter && i < textCompletter.length; i++)
      text += textCompletter[i];

    title.innerHTML = text;

    console.log(text);
  }, 200);
</script>
